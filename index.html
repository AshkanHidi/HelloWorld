<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ترجمه هوشمند زیرنویس</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
        background-color: #f0f2f5; /* Light mode fallback */
        transition: background-color 0.5s;
      }
      body.dark {
        background-color: #0d1117; /* Dark mode fallback */
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: radial-gradient(circle at 10% 10%, rgba(45, 212, 191, 0.1), transparent 40%),
                          radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.1), transparent 40%);
        transition: opacity 0.5s;
        opacity: 1;
      }
      body.dark::before {
        background-image: radial-gradient(circle at 10% 10%, rgba(45, 212, 191, 0.2), transparent 50%),
                          radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.2), transparent 50%);
      }
      /* Ensure content is above the pseudo-element */
      #root {
        position: relative;
        z-index: 1;
      }
      @keyframes flicker {
        0%, 100% {
          transform: scale(1.0);
          opacity: 1;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.8;
        }
      }
      .animate-flicker {
        animation: flicker 0.1s linear infinite;
      }
    </style>
<script>
    // Must be inlined to avoid FOUC (Flash of Unstyled Content)
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }
    tailwind.config = {
        darkMode: 'class',
    }
</script>

}
